{% extends 'store/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
  <div class="content">
    <div class="container">
      <form class="product-form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <div>
          <input type="submit" value="save"/>
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
