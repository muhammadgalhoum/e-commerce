{% extends 'store/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content">
    <div class="container">
      {% if messages %}
        <div class="success-msg">
          {% for message in messages %}
            <p>{{message}}</p>
          {% endfor %}
        </div>
      {% endif %}
      <form method="POST" class="user-register-form">
        {% csrf_token %}
        {{ form|crispy }}
        <div>
          <button type="submit">Sign Up</button>
        </div>
        <div>
          <small>
            Already have an account? <a href="{% url 'login' %}">Sign In</a>
          </small>
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
